<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>MVR - Movie Recommender</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/bootstrap-5.0.0-beta2-dist/bootstrap.css') }}"> -->
	
	<!-- CSS -->
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	
	<div class="search">
		<form>
			<input type="text" onkeyup="show_movies(this.value);" class="search" id="title" autocomplete="off">
			<div id="movies" style="display: none;"></div>
			<div><button type="button" class="btn btn-primary" onclick="movie_name();">Search</button></div>
		</form>
	</div>

	<div class="outerBox">
		<div class="poster">
			<img class="poster" id="movie-poster" src="" alt="">
		</div>
		<div class="movie-details">
			<p>
				<span class="heading">TITLE: </span>
				<span class="data" id="movie-title"></span>
			</p>
			<p>
				<span class="heading">GENRES: </span>
				<span class="data" id="movie-genres"></span>
			</p>
			<p>
				<span class="heading">IMDB RATING: </span>
				<span class="data" id="movie-imdb-rating"></span>
			</p>
			<p>
				<span class="heading">RELEASE DATE: </span>
				<span class="data" id="movie-release-date"></span>
			</p>
			<p>
				<span class="heading">CAST:<br></span>
				<span class="data" id="movie-cast"></span>
			</p>
			<p>
				<span class="heading">SUMMARY:<br></span>
				<span class="data" id="movie-summary"></span>
			</p>
			<p>
				<span class="heading"><a id="wiki" target="_blank">WIKIPEDIA</a></span>
			</p>
		</div>
	</div>

	<!-- Bootstrap Script -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	<!-- <script src="{{ url_for('static', filename='js/bootstrap-5.0.0-beta2-dist/bootstrap.js') }}"></script> -->
	
	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script> -->
	
	<!-- Script -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
