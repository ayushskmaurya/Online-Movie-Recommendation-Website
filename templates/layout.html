<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>MVR - Movie Recommender</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- CSS -->
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
	{% block css %} {% endblock %}
</head>
<body>
	<!-- Header -->
	<div class="header">
		<span class="site-name">MVR</span>
		<span class="site">Movie Recommender</span>
	</div>

	<!-- Menu -->
	<div class="menu">
		<button type="button" id="btn-" class="menu-opt" onclick="page(this.id);">Home</button>
		<button type="button" id="btn-search" class="menu-opt" onclick="page(this.id);">Search</button>
		<button type="button" id="btn-how_it_works" class="menu-opt" onclick="page(this.id);">How it works</button>
	</div>

	{% block body %} {% endblock %}
	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Script -->
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	{% block script %} {% endblock %}
</body>
</html>
